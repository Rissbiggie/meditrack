<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MediTrack - Medical Emergency Geo Tracker</title>
    <meta name="description" content="Medical emergency geo tracking application to help locate medical facilities during emergencies">
    <meta name="theme-color" content="#0f172a">
    
    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MediTrack">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" 
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" 
      crossorigin="" 
    />
    
    <!-- Add web manifest -->
    <link rel="manifest" href="data:application/manifest+json,{
      &quot;name&quot;: &quot;MediTrack&quot;,
      &quot;short_name&quot;: &quot;MediTrack&quot;,
      &quot;description&quot;: &quot;Medical Emergency Geo Tracker&quot;,
      &quot;start_url&quot;: &quot;/&quot;,
      &quot;display&quot;: &quot;standalone&quot;,
      &quot;orientation&quot;: &quot;portrait&quot;,
      &quot;background_color&quot;: &quot;#ffffff&quot;,
      &quot;theme_color&quot;: &quot;#0f172a&quot;
    }">
    
    <!-- PWA icons generated inline -->
    <link rel="icon" href="data:image/svg+xml,
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <rect width='100' height='100' rx='20' fill='%230f172a'/>
        <text x='50' y='66' font-family='Arial' font-size='50' fill='white' text-anchor='middle'>ðŸ’‰</text>
      </svg>"
    >
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/src/service-worker.ts')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
